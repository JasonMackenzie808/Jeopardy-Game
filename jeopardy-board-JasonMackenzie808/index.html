<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeopardy</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Chango&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outermost-container">
      <!--Game Title-->
      <header>
        <h1 id="game-title">JEOPARDY!</h1>
      </header>
      <!--Landing Image -->
      <div class="container">
        <img
          src="https://static.outsider.com/uploads/2021/03/jeopardy-what-is-the-lowest-score-ever-recorded-on-the-show.jpg"
          alt=""
          id="landing-img"
        />
      </div>
      <!--Play Button-->
      <div class="container">
        <button id="play-btn" class="btn play">PLAY</button>
      </div>
      <!--FOOTER-->
      <footer>SDB JEOPARDY 2023</footer>
      <!-- Do not change the script source. Allows import/export to work. -->
      <script src="./scripts/index.js" type="module"></script>
    </div>
  </body>
</html>
